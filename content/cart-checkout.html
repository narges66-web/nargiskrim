<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;   background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }
        .checkout-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            color: #4b4b4b;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .shopping-list {
            margin-bottom: 20px;
        }

        .shopping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .shopping-item input {
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .checkout-container {
                padding: 15px;
            }

            .shopping-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .shopping-item input {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout Page</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../content/books.html">Books</a>
            <a href="../content/signup.html">Sign Up</a>
        </nav>
    </header>

    <div class="checkout-container">
        <h2>Add Your Books</h2>
        <div class="shopping-list">
            <div class="shopping-item">
                <input type="text" placeholder="Book Title" name="book-title">
                <input type="number" placeholder="Quantity" name="quantity">
            </div>
            <div class="shopping-item">
                <input type="text" placeholder="Book Title" name="book-title">
                <input type="number" placeholder="Quantity" name="quantity">
            </div>
            <div class="shopping-item">
                <input type="text" placeholder="Book Title" name="book-title">
                <input type="number" placeholder="Quantity" name="quantity">
            </div>
        </div>

        <h3>Complete Your Purchase</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="cash-on-delivery">Cash on Delivery</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 The Velvet Library. All rights reserved</p>
    </footer>
</body>
</html>
